<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Фон -->
  <rect width="128" height="128" rx="20" fill="url(#gradient)"/>
  
  <!-- Градиент -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Символ формулы -->
  <text x="64" y="45" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">f(x)</text>
  
  <!-- DataLens -->
  <text x="64" y="70" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" opacity="0.9">DataLens</text>
  
  <!-- Декоративные элементы -->
  <circle cx="25" cy="25" r="3" fill="white" opacity="0.3"/>
  <circle cx="103" cy="25" r="3" fill="white" opacity="0.3"/>
  <circle cx="25" cy="103" r="3" fill="white" opacity="0.3"/>
  <circle cx="103" cy="103" r="3" fill="white" opacity="0.3"/>
  
  <!-- Символы математики -->
  <text x="64" y="95" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle" opacity="0.6">∑ ∫ √ ∞</text>
